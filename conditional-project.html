<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        var x = 100;
        var y = 400;
        var w = 60;
        var h = 60;
        var r = 0;
        var g = 0;
        var b = 0;

        function setup() {
            background(255);
            createCanvas(500, 500);
            noStroke();


        }

        function draw() {
            // Crimson Red Pallet
            fill(220, 20, 60);
            rect(x, y, w, h);
            // Forest Green Pallet
            fill(34, 139, 34);
            rect(x + 100, y, w, h);
            // Dodger Blue Pallet
            fill(30, 144, 255);
            rect(x + 200, y, w, h);
            // Reset Button (Silver)
            fill(100, 100, 100);
            rect(x + 300, y, w, h)


        }

        function mouseDragged() {
            //Brush 
            fill(r, g, b)
            ellipse(mouseX, mouseY, 15, 15)

            // Crimson Red Pallet   
            if (mouseX > x && mouseX < 160 && mouseY < 460 && mouseY > 400) {
                r = 220
                g = 20
                b = 60
            }
            // Forest Green Pallet
            if (mouseX > x + 150 && mouseX < 290 && mouseY < 460 && mouseY > 400) {
                r = 34
                g = 139
                b = 34
            }
            // Forest Green Pallet
            if (mouseX > x + 250 && mouseX < 390 && mouseY < 460 && mouseY > 400) {
                r = 30
                g = 144
                b = 255
            }

            // Resets Canvas
            if (mouseX > x + 350 && mouseX < 490 && mouseY < 460 && mouseY > 400) {
                clear();

            }

        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/danielz4861/p5js/blob/master/conditional-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>
</html>
