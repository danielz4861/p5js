<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>

    <script>
        function setup() {
            createCanvas(800, 800);

        }

        function mouseDragged() { 
            var ellipseSize;
            ellipseSize = random(100); // random size circles will appear once the mouse is being dragged
            background(random(100, 255), random(100, 255), random(100, 255), 75); // the background colors will change every time the mouse if being dragged
            ellipseMode(CENTER);
            fill(random(255), random(255), random(255)); // different colored circles 
            ellipse(mouseX + random(-200, 200), mouseY + random(-200, 200), ellipseSize, ellipseSize); // the circles will have different sizes and locations once its being dragged
        
        }

            function mouseMoved() {
            background(random(255), random(255), random(255), 15); // the background color changed when the mouse is being moved each time
            ellipseMode(CENTER);

            // random circles
            fill(random(255), random(255), random(255));
            ellipse(width/2,height/2,mouseX,mouseY); // different size circles will appear when the mouse is moved


            // random rectangles
            fill(random(255), random(255), random(255)); 
            rect(mouseY, mouseX, mouseX, mouseY); // different size rectangles will appear when the mouse is moved 
            
            // black circle
            fill(0);
            ellipse(mouseX - 25, mouseY - 25, 25, 25); // left
            ellipse(mouseX + 25, mouseY - 25, 25, 25); // right
        }

        function keyPressed() { 
             //text
            frameRate(1)
            stroke(0,0,random(255))
            fill(random(255),random(255),random(255)) // the colors of the text will change once the keys are pressed
            textStyle(ITALIC)
            textSize(32)
            text("HELLO WORLD",300,400) // the text will be shown near the center of the screen

            
        }
        
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/danielz4861/p5js/blob/master/interaction-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
