<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>Zoog Drawing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800);
        }

        function draw() {
            background(129,78,135);
           // Head 
            strokeWeight(5);
            fill(219,231,249); // Baby Blue
            fill(237,232,192); // Peach/Tan
            ellipse(400,100,150,150); //Face
            line(365,90,325,90); // Left Piece of Glasses
            line(415,90,360,90); // Middle Piece of Glasses
            line(473,90,365,90); // Right Piece of Glasses
            
            
             //Face
            strokeWeight(5)
            line(365,140,435,140); // Right Eyebrow
            line(365,55,390,55); // Left Eyebrow
            line(413,55,438,55); // Mouth
           
           
           
            // Body
             fill(143,179,232); // Blue
             rect(315,180,170,175); // Body 
            
             strokeWeight(5);
             point(401,115); // Nose
             fill(244,66,72); // Red
             ellipse(399,220,25,25); // Top Body Circle 
             fill(242,232,101); // Yellow
             ellipse(399,250,25,25); // Middle Body Circle
             fill(204,199,138); // Green
             ellipse(399,280,25,25); // Bottom Body Circle
             line(314,210,270,400); // Left Arm
             line(485,210,529,400); // Right Arm
             
             
              
            
            // Legs
            fill(224,209,175); // Khaki 
            rect(315,358,60,190); // Left Leg
            rect(425,358,60,190); // Right Leg
            strokeWeight(5)
            fill(0);
            text("Chill Bill",429,220);
            text("Hello I'm",426,205);
            line(311,548,305,549); // Shoes
            line(375,548,375,570); // Shoes
            line(250,570,375,570); // Shoes
            line(305,549,250,570); // Shoes
            line(488,548,540,570); // Shoes
            line(425,548,425,570); // Shoes
            line(425,570,540,570); // Shoes
            
              // Eyes
            strokeWeight(2)
            fill(143,179,232); // Blue
            rect(413,75,25,25); // Right Eye
            rect(365,75,25,25); // Left Eye 
            ellipse(425,87,23,23); // Right Eyeball
            ellipse(377,87,23,23); // Left Eyeball
            strokeWeight(10);
            point(377,87); // Left Pupil
            point(425,87); // Right Pupil

            
            
            
           
            
            
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/danielz4861/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
